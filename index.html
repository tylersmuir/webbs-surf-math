<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Press+Start+2P&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
<title>Webb's Games</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 30%, #0f3460 60%, #1a1a2e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Stars background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image:
      radial-gradient(2px 2px at 20px 30px, #fff, transparent),
      radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
      radial-gradient(1px 1px at 90px 40px, #fff, transparent),
      radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
      radial-gradient(2px 2px at 160px 20px, #fff, transparent),
      radial-gradient(1px 1px at 200px 60px, rgba(255,255,255,0.7), transparent),
      radial-gradient(2px 2px at 250px 90px, #fff, transparent),
      radial-gradient(1px 1px at 300px 30px, rgba(255,255,255,0.5), transparent),
      radial-gradient(2px 2px at 350px 70px, #fff, transparent),
      radial-gradient(1px 1px at 400px 50px, rgba(255,255,255,0.8), transparent);
    background-size: 420px 100px;
    animation: twinkle 4s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes twinkle {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    font-family: 'Lilita One', 'Nunito', sans-serif;
    font-size: clamp(2.5rem, 8vw, 5rem);
    color: #fff;
    text-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(100,180,255,0.3);
    margin-bottom: 8px;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: clamp(1rem, 3vw, 1.4rem);
    color: rgba(255,255,255,0.7);
    margin-bottom: 50px;
    font-weight: 700;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    width: 100%;
  }

  .game-card {
    position: relative;
    border-radius: 24px;
    padding: 40px 30px 35px;
    text-decoration: none;
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 320px;
  }

  .game-card:hover {
    transform: translateY(-8px) scale(1.02);
  }

  .game-card:active {
    transform: translateY(-2px) scale(0.98);
  }

  /* Surf Math Card */
  .card-surf {
    background: linear-gradient(160deg, #87CEEB 0%, #1a7ab5 40%, #0a4c7a 100%);
    box-shadow: 0 8px 32px rgba(10,76,122,0.5), inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .card-surf:hover {
    box-shadow: 0 16px 48px rgba(10,76,122,0.6), inset 0 1px 0 rgba(255,255,255,0.3), 0 0 30px rgba(61,184,232,0.3);
  }

  /* Wave decoration for surf card */
  .card-surf::after {
    content: '';
    position: absolute;
    bottom: 0; left: -10%;
    width: 120%; height: 80px;
    background: repeating-linear-gradient(90deg,
      transparent 0px, transparent 30px,
      rgba(255,255,255,0.08) 30px, rgba(255,255,255,0.08) 60px
    );
    border-radius: 50% 50% 0 0;
    opacity: 0.5;
    animation: wave-move 6s linear infinite;
  }

  @keyframes wave-move {
    0% { transform: translateX(0); }
    100% { transform: translateX(-60px); }
  }

  /* Mine & Read Card */
  .card-mine {
    background: linear-gradient(160deg, #7ec850 0%, #5d8c3e 15%, #8b6914 35%, #6b4c12 55%, #5a5a5a 80%, #333 100%);
    box-shadow: 0 8px 32px rgba(51,51,51,0.5), inset 0 1px 0 rgba(255,255,255,0.2);
    image-rendering: pixelated;
  }

  .card-mine:hover {
    box-shadow: 0 16px 48px rgba(51,51,51,0.6), inset 0 1px 0 rgba(255,255,255,0.3), 0 0 30px rgba(78,228,252,0.3);
  }

  /* Pixel ore decoration for mine card */
  .card-mine::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 100%; height: 60px;
    background:
      radial-gradient(3px 3px at 20% 40%, #ffd700, transparent),
      radial-gradient(3px 3px at 50% 60%, #4ee4fc, transparent),
      radial-gradient(3px 3px at 80% 30%, #c8c8c8, transparent),
      radial-gradient(2px 2px at 35% 70%, #ffd700, transparent),
      radial-gradient(2px 2px at 65% 50%, #4ee4fc, transparent),
      radial-gradient(3px 3px at 10% 60%, #333, transparent),
      radial-gradient(3px 3px at 90% 70%, #333, transparent);
    opacity: 0.8;
  }

  .game-emoji {
    font-size: clamp(3rem, 10vw, 5rem);
    margin-bottom: 16px;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    line-height: 1;
  }

  .game-title {
    font-family: 'Lilita One', 'Nunito', sans-serif;
    font-size: clamp(1.5rem, 4vw, 2rem);
    margin-bottom: 6px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    letter-spacing: 1px;
  }

  .card-mine .game-title {
    font-family: 'Press Start 2P', 'Lilita One', monospace;
    font-size: clamp(1rem, 3vw, 1.4rem);
    line-height: 1.4;
  }

  .game-desc {
    font-size: clamp(0.85rem, 2.5vw, 1.05rem);
    opacity: 0.9;
    line-height: 1.5;
    max-width: 280px;
    margin-bottom: 20px;
  }

  .game-badge {
    display: inline-block;
    padding: 6px 18px;
    border-radius: 30px;
    font-size: 0.8rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: auto;
  }

  .badge-math {
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.4);
  }

  .badge-reading {
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.4);
  }

  .play-arrow {
    display: inline-block;
    margin-left: 6px;
    transition: transform 0.3s ease;
  }

  .game-card:hover .play-arrow {
    transform: translateX(4px);
  }

  footer {
    position: relative;
    z-index: 1;
    margin-top: 50px;
    color: rgba(255,255,255,0.35);
    font-size: 0.85rem;
  }

  /* Mobile adjustments */
  @media (max-width: 680px) {
    .games-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .game-card {
      min-height: 260px;
      padding: 30px 24px 28px;
    }
    h1 { margin-bottom: 4px; }
    .subtitle { margin-bottom: 30px; }
    footer { margin-top: 30px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Webb's Games</h1>
    <p class="subtitle">Pick a game and start learning!</p>

    <div class="games-grid">
      <a href="surf-math.html" class="game-card card-surf">
        <div class="game-emoji">üèÑ‚Äç‚ôÇÔ∏è</div>
        <div class="game-title">Surf Math</div>
        <p class="game-desc">Ride the waves and solve math problems! Addition, subtraction, multiplication & more.</p>
        <span class="game-badge badge-math">Math <span class="play-arrow">&#9654;</span></span>
      </a>

      <a href="mine-and-read.html" class="game-card card-mine">
        <div class="game-emoji">‚õèÔ∏è</div>
        <div class="game-title">Mine & Read</div>
        <p class="game-desc">Dig deep and master reading! Vocabulary, comprehension, context clues & more.</p>
        <span class="game-badge badge-reading">Reading <span class="play-arrow">&#9654;</span></span>
      </a>
    </div>
  </div>

  <footer>Made with &#10084; for Webb</footer>
</body>
</html>
